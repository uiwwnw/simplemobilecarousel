<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/_style/style.css">
	<script src="./slider.js"></script>
</head>

<body style="margin:0">
	<h1>simplemobilecarousel</h1>
	<h2 style="margin-top:5em">standard</h2>
	<div class="slide" id="slideWrap">
		<div class="slide_item" style="width:500px;height:150px">a</div>
		<div class="slide_item" style="width:500px;height:150px">b</div>
		<div class="slide_item" style="width:500px;height:150px">c</div>
		<div class="slide_item" style="width:500px;height:150px">d</div>
		<div class="slide_item" style="width:500px;height:150px">e</div>
		<div class="slide_item" style="width:500px;height:150px">f</div>
		<div class="slide_item" style="width:500px;height:150px">g</div>
		<div class="slide_item" style="width:500px;height:150px">h</div>
		<div class="slide_item" style="width:500px;height:150px">i</div>
		<div class="slide_item" style="width:500px;height:150px">j</div>
	</div>
	<h2 style="margin-top:5em">setinterval</h2>
	<div class="slide" id="setInterval">
		<div class="slide_item" style="height:150px">a</div>
		<div class="slide_item" style="height:150px">b</div>
		<div class="slide_item" style="height:150px">c</div>
		<div class="slide_item" style="height:150px">d</div>
		<div class="slide_item" style="height:150px">e</div>
		<div class="slide_item" style="height:150px">f</div>
		<div class="slide_item" style="height:150px">g</div>
		<div class="slide_item" style="height:150px">h</div>
		<div class="slide_item" style="height:150px">i</div>
		<div class="slide_item" style="height:150px">j</div>
	</div>
	<h2 style="margin-top:5em">button gallery</h2>
	<div class="slide" id="buttonAble">
		<div class="slide_item" style="width:300px;height:150px">a</div>
		<div class="slide_item" style="width:300px;height:150px">b</div>
		<div class="slide_item" style="width:300px;height:150px">c</div>
		<div class="slide_item" style="width:300px;height:150px">d</div>
		<div class="slide_item" style="width:300px;height:150px">e</div>
		<div class="slide_item" style="width:300px;height:150px">f</div>
		<div class="slide_item" style="width:300px;height:150px">g</div>
		<div class="slide_item" style="width:300px;height:150px">h</div>
		<div class="slide_item" style="width:300px;height:150px">i</div>
		<div class="slide_item" style="width:300px;height:150px">j</div>
	</div>
	<h2 style="margin-top:5em">button gallery and setinterval</h2>
	<div class="slide" id="intNbtn">
		<div class="slide_item" style="width:400px;height:150px">a</div>
		<div class="slide_item" style="width:1400px;height:150px">b</div>
		<div class="slide_item" style="width:400px;height:150px">c</div>
		<div class="slide_item" style="width:2400px;height:150px">d</div>
		<div class="slide_item" style="width:900px;height:150px">e</div>
		<div class="slide_item" style="width:400px;height:150px">f</div>
		<div class="slide_item" style="width:300px;height:150px">g</div>
		<div class="slide_item" style="width:400px;height:150px">h</div>
		<div class="slide_item" style="width:400px;height:150px">i</div>
		<div class="slide_item" style="width:400px;height:150px">j</div>
	</div>
	<script>
	slider()
	slider({
		id : 'setInterval',
		setInterval : true,
		setIntervalTime : 3000, //default 1000
		setIntervalSpeed : 300, //default 200
		fullWidth:true,
	})
	slider({
		id : 'buttonAble',
		button:true,
		buttonLeftClassName:'btnLeft',
		buttonRightClassName:'btnRight',
		buttonWidth : 100, //default 50
		buttonHeight : 100, //default 50
		// buttonFunction is not yet;
	})
	slider({
		id : 'intNbtn',
		button:true,
		setInterval : true,
	})
	</script>
</body>

</html>
